service: instagrow

frameworkVersion: ">=1.0.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs6.10
  profile: instagrow
  timeout: 200
  versionFunctions: false
  region: ca-central-1
  vpc:
    securityGroupIds:
      - ***REMOVED***
    subnetIds:
      - ***REMOVED***
      - ***REMOVED***
  environment:
    ACCOUNT: ${file(./serverless.env.yml):${opt:stage}.ACCOUNT}
    PASSWORD: ${file(./serverless.env.yml):${opt:stage}.PASSWORD}
    FOLLOWING_INTERACTION_DELTA_IN_DAYS: ${file(./serverless.env.yml):${opt:stage}.FOLLOWING_INTERACTION_DELTA_IN_DAYS}
    FOLLOWER_INTERACTION_DELTA_IN_DAYS: ${file(./serverless.env.yml):${opt:stage}.FOLLOWER_INTERACTION_DELTA_IN_DAYS}
  iamRoleStatements: # permissions for all of your functions can be set here
    - Effect: Allow
      Action: # Gives permission to DynamoDB tables in a specific region
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:ca-central-1:*:*"

functions:
  setUpNewApplication:
    handler: handler.setUpNewApplication
  setUpNewUser:
    handler: handler.setUpNewUserConfig
  setUpScalingPolicy:
    handler: handler.setUpScalingPolicy
  getFollowingAndFollowers:
    handler: handler.getFollowingAndFollowers
    events:
      - schedule:
          enabled: true
          rate: cron(*/20 0-4 ? * * *)
      - schedule:
          enabled: true
          rate: cron(*/20 11-13 ? * 1-5 *)
      - schedule:
          enabled: true
          rate: cron(*/20 13-16 ? * 6-7 *)
  updateInteractionActivity:
    handler: handler.updateInteractionActivity
    events:
      - schedule:
          enabled: false
          rate: cron(11 21 ? * 1-5 *)
      - schedule:
          enabled: false
          rate: cron(11 4 ? * 6-7 *)
  addPendingLikeMediaToQueue:
    handler: handler.addPendingLikeMediaToQueue
    events:
      - schedule:
          enabled: false
          rate: cron(20 21 ? * 1-5 *)
      - schedule:
          enabled: false
          rate: cron(20 4 ? * 6-7 *)
  updateLikedMedia:
    handler: handler.updateLikedMedia
    events:
      - schedule:
          enabled: false
          rate: cron(18/16 0-1,22-23 ? * 1-5 *)
      - schedule:
          enabled: false
          rate: cron(18/16 5-8 ? * 6-7 *)

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-webpack
  - serverless-plugin-aws-alerts

custom:
  webpackIncludeModules: true
  dynamodb:
    start:
      port: 8000
      migrate: true
      noStart: true
  alerts:
    stages:
      - dev
      - prod
    topics:
      alarm:
        topic: ${self:service}-${opt:stage}-alerts-alarm
        notifications:
          - protocol: email
            endpoint: instagrow@aaronromeo.com # Change this to your email address
    alarms:
      - functionErrors
      - functionThrottles